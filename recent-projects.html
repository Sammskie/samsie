<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .recent-projects {
            text-align: center;
            margin: 40px 0;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .image-grid img {
            width: 400px;
            /* Set the width of the image */
            height: 200px;
            /* Set the height of the image */
            object-fit: cover;
            /* Maintain aspect ratio and cover the specified dimensions */
            display: block;
            /* Ensures there is no bottom space under the image */
        }


        /* Style for the button */
        .view-all-btn {
            padding: 10px 20px;
            background-color: #ffc107;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-all-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>

    <section class="recent-projects">
        <h2><b>Recent Projects</b></h2>
        <div class="image-grid">
            <img src="images/lol.jpg" alt="Project 1">
            <img src="images/IMG-20241029-WA0035.jpg" alt="Project 2">
            <img src="images/loll.jpg" alt="Project 3">
            <img src="images/IMG-20241029-WA0015.jpg" alt="Project 4">
            <img src="images/IMG-20241029-WA0019.jpg" alt="Project 5">
            <img src="images/lolll.jpg" alt="Project 6">
        </div>
        <a href="projects.html" class="view-all-btn" style="text-decoration: none;">View All Projects</a>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
