<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .about-us-header {
            background: url('images/con.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 120px 0;
        }

        .about-us-header h1 {
            font-size: 48px;
            font-weight: bold;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 20px;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .contact-info {
            margin-top: 50px;
        }

        .contact-info h5 {
            font-weight: bold;
        }

        .contact-info p,
        .contact-info a {
            margin-bottom: 10px;
            color: #333;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        /* Add margin to the address section */
        .contact-info .address {
            margin-top: 50px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="about-us-header">
        <h1>Contact</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form class="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Write Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-4 contact-info">
                <div class="address">
                <h5>ADDRESS</h5>
                    <p>Jl. Poh Gading, Gg. Astina, Dawas, Kuta Utara.</p>
                    <p>Badung, Bali</p>
                </div>
                <h5>EMAIL US AT</h5>
                <p><a href="mailto:samsieconstruction@gmail.com">samsieconstruction@gmail.com</a></p>
                <h5>CALL US</h5>
                <p>Phone: +62-8579-2192-082</p>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
            // Function to load HTML content
            function loadContent(elementId, file) {
                fetch(file)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading file:', error));
            }
    
            // Load all the required files
            loadContent('navbar', 'navbar.html');
            loadContent('footer', 'footer.html');
    </script>
</body>
</html>
